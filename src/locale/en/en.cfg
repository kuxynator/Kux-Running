[mod-setting-description]
Kux-Running_Enable=If you want to deinstall this mod. Uncheck this. This will reset the player settings to default values. 
Kux-Running_CheatMode=If activated you don't need anything to use it.
Kux-Running_Mode=Select the default mode 'None', 'Accelerate', 'Hover' or 'Zoom'
Kux-Running_InitialSpeedFactor=For slower start walking speed you can decrease this value (default is 1)
Kux-Running_DefaultCharacterRunningSpeedModifier=If this mod does not need the LuaPlayer.character_running_speed_modifier the value is set to this value (default: 0)
Kux-Running_ZoomSpeedModificator=For faster walking speed in zoom mode increase this value (default is 1)
Kux-Running_EnableLog=If activated enables log output (default: false) 
Kux-Running_WalkingSpeedTable_1=Speed in base units. base speed is 0.15 tiles/tick (default: 1)
Kux-Running_WalkingSpeedTable_2=Speed in base units. base speed is 0.15 tiles/tick (default: 2)
Kux-Running_WalkingSpeedTable_3=Speed in base units. base speed is 0.15 tiles/tick (default: 5)
Kux-Running_UpsAdjustment=Input a factor to adjust the speed values. You can also input your current UPS value (for normal game speed). This is usefull if you have to play with slower UPS but dont want to move slower.
Kux-Running_SlowerGameSpeedAdaptation=The speed keeps constant also if your game speed is slower. (default:unchecked)
Kux-Running_FasterGameSpeedAdaptation=The speed keeps constant also if your game speed is faster. Does not pay attention whether the game really runs faster (UPS limt reached) Uses only the game speed factor. (default:unchecked)

