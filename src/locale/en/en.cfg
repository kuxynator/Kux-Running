[controls]
Kux-Running_hotkey-ToggleSpeedMode=Toogle Speed Mode
Kux-Running_hotkey-ToogleAccelerationMode=Toogle Acceleration Mode
Kux-Running_hotkey-ToggleHover=Toggle Hover mode

[controls-description]
Kux-Running_hotkey-ToogleSpeedMode=Toggle between Normal > Turbo > Bi-Turbo
Kux-Running_hotkey-ToogleAccelerationMode=Toggle between Slow > Accelerate > Max
Kux-Running_hotkey-ToggleHover=Toggle Hover mode on/off

[mod-setting-name]
Kux-Running_Enable=Enable this mod (default: true)
Kux-Running_CheatMode=Cheat Mode
Kux-Running_Mode=Mode
Kux-Running_InitialSpeedFactor=Initial Speed Factor
Kux-Running_AccelerationFactor=Acceleration Factor
Kux-Running_DefaultCharacterRunningSpeedModifier=Default character running speed modifier
Kux-Running_ZoomSpeedModificator=Zoom: Speed Modificator

[mod-setting-description]
Kux-Running_Enable=If you want to deinstall this mod. Uncheck this. This will reset the player settings to default values. 
Kux-Running_CheatMode=If activated you don't need anything to use it.
Kux-Running_Mode=Select the mode 'None', 'Accelerate', 'Hover' or 'Zoom'
Kux-Running_InitialSpeedFactor=For slower start walking speed you can decrease this value (default is 1)
Kux-Running_AccelerationFactor=For quicker acceleration increase this value (default is 1)
Kux-Running_DefaultCharacterRunningSpeedModifier=If this mod does not need the LuaPlayer.character_running_speed_modifier the value is set to this value (default: 0)
Kux-Running_ZoomSpeedModificator=For faster walking speed increase this value (default is 1)

